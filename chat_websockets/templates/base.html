<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <link rel="icon" type="image/png" href="{{ app.router.static.url_for(filename='images/favicon.jpg') }}">
  <link href="{{ app.router.static.url_for(filename='css/reset.css') }}" rel="stylesheet">
  <link href="{{ app.router.static.url_for(filename='css/vendor/bootstrap.min.css') }}" rel="stylesheet">
  <script src="{{ app.router.static.url_for(filename='js/vendor/jquery-1.12.0.min.js') }}"></script>
  <script src="{{ app.router.static.url_for(filename='js/vendor/bootstrap.min.js') }}"></script>
  {% block head %}
  {% endblock %}
</head>
<body>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
<footer>
  {% block footer %}
  {% endblock %}
</footer>
</html>
